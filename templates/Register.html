<script LANGUAGE="Javascript" >
 function validateEmail(value) {
	if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(value)){
		return (true)
	}
	alert("Please enter valid email")
	return (false);
}
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var c=document.forms["f1"]["t3"].value;
	var d=document.forms["f1"]["t4"].value;
	var e=document.forms["f1"]["t5"].value;

	if(x == null || x==""){
		window.alert("Username must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Password must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Contact No must be enter");
		document.f1.t3.focus();
		return false;
	}
	if(isNaN(c)){
		window.alert("Please enter valid contact number");
		document.f1.t3.focus();
		return false;
	}
	if(d == null || d=="")
	{
	window.alert("Please enter email id");
	document.f1.t4.focus();
	return false;
	}
	if(!validateEmail(d)){
	window.alert("Please enter valid email id");
		document.f1.t4.focus();
		return false;
	}

	if(e == null || e=="")
	{
	alert("Please enter address");
	document.f1.t5.focus();
	return false;
	}
	return true;
}
		
	
	</script>
